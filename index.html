<script type="text/javascript">
// location.href ="http://www.baidu.com"
	const {ipcRenderer} = require('electron')

	ipcRenderer.send('asynchronous-message', 'ping')
	ipcRenderer.on('asynchronous-reply', (event, arg) => {

		if (arg) {
			// window.location.href="http://10.200.154.51:8083?mac="+arg+"#/login";
			window.location.href = "http://10.86.130.26:8300?mac=" + arg + "#/login"; // 智能终端正式版地址
			// window.location.href = "http://10.68.214.46:7068/"// 杭州湾测试环境

		} else {
			// 拿不到mac地址就不断重复拿
			setTimeout(() => {
				ipcRenderer.send('asynchronous-message', 'ping')
			}, 1000)
		}
	})
</script>

</html>
